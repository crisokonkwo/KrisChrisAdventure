<body style="overflow-y: auto;">
    <!-- Welcome Page -->
    <div class="d-flex justify-content-center align-items-center full-height">
        <div class="img_bg" id="welcome"></div>
        <div class="textCont">
            <!-- <h2>Thank You from the Bottom of Our Hearts</h2> -->
            <h2 class="font-esthetic my-4" style="font-size: 3.5rem;">Kristin &amp; Christopher</h2>
            <p class="my-2" style="font-size: 1.5rem;"><strong>Sunday, 13 April 2025</strong></p>
            <h2 style="font-size: 1.25rem;">With great respect, we cordially invite you and your family to celebrate our wedding!</h2>

            <!-- Security Code Input -->
            <div id="security-container">
                <p style="margin-top: 25px; margin-bottom: 0;">Please enter the code:</p>
                <input type="text" id="security-code" class="form-control" style="max-width: 300px;" />
                <button class="btn btn-sm shadow rounded-pill px-3 btn-outline-dark mt-2"
                        style="border-color: #D0B28E; font-size: 20px;"
                        onclick="validateCode()">Submit</button>
                <p id="error-message" style="color: red; display: none;">Invalid code. Please try again.</p>
            </div>

            <!-- RSVP Button -->
            <a id="rsvp-button" class="btn btn-sm shadow rounded-pill btn-outline-dark btn-large_bg" style="font-size: 20px; display: none; background-color: #D0B28E; color: white; border-color: #fff; padding: 15px 30px;"
               target="_blank" onclick="util.open(this)">
                <i></i>RSVP</a>
