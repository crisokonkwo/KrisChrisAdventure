    <style>
        .modal-content {
            background-color: rgba(255, 255, 255, 0.8);
            /* Make modal content semi-transparent */
        }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent backdrop */
        }

        #welcome,
        #loading {
            display: none;
        }

        .show-modal #welcome {
            display: block !important;
            /* Ensure welcome page is visible */
        }

<body>
    <!-- Modal login -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginName" class="form-label"><i class="fa-solid fa-envelope me-1"></i>Name
                                (required):</label>
                            <input type="text" class="form-control rounded-3" id="loginName" placeholder="e.g. Christopher Okonkwo" autocomplete="text" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label"><i class="fa-solid fa-lock me-1"></i>Password (required):</label>
                            <input type="password" class="form-control rounded-3" id="loginPassword" autocomplete="current-password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-3" onclick="session.login(this)"><i class="fa-solid fa-right-to-bracket me-1"></i>Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Dependencies JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
